              <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <!-- --- Search --- -->
      <div class="row justify-content-md-center mt-3 mb-2 searchContainer">
        <div class="col col-lg-8">
          <form class="w-100">
            <div class="input-group mb-3 input-filter">
              <input
                onkeyup="myFunction()"
                id="searchInput"
                type="text"
                class="form-control filter"
                placeholder="What would you like to cook?"
                aria-label="Search"
                aria-describedby="button-addon2"
              />

              <!-- <button
                class="search-button form-control btn btn-outline-success btn-xs"
                type="submit"
                id="button-search"
              >
                Search
              </button> -->
            </div>

            <div class="form-check justify-content-md-center form-check-inline">
              <input
                type="checkbox"
                class="form-check-input"
                id="vegan"
                name="vegan"
                value="something"
                checked
              />
              <label class="form-check-label" for="vegan">Vegan</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="checkbox"
                class="form-check-input"
                id="vegetarian"
                name="vegetarian"
                value="something"
              />
              <label class="form-check-label" for="vegetarian"
                >Vegetarian</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                type="checkbox"
                class="form-check-input"
                id="glutenfree"
                name="glutenfree"
                value="something"
