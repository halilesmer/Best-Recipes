<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="./css/styleRecipe.css" />
  <link rel="stylesheet" href="./css/normalize.css" />
  <link rel="stylesheet" href="./css/cards.css" />
  <!-- Font Awsome -->
  <script src="https://kit.fontawesome.com/7b38d85776.js" crossorigin="anonymous"></script>
  <title>Best Recipes</title>
</head>

<body>
  <div class="container">
    <!-- --- Nav --- -->
    <nav class="row">
      <div class="col">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Best Recipes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link disabled">Disabled</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </nav>
    <!-- --- Search --- -->
    <div class="row justify-content-md-center mt-3 mb-2 searchContainer">
      <div class="col col-lg-8">
        <form class="w-100">
          <div class="input-group mb-3 input-filter">
            <input id="searchInput" type="search" class="form-control filter" placeholder="What would you like to cook?"
              aria-label="Search" aria-describedby="button-addon2" />

            <div class="form-check justify-content-md-center form-check-inline">
              <input type="checkbox" class="form-check-input btn-check" id="checkBoxLikes" name="checkBoxLikes"
                value="likes" autocomplete="off" />
              <!-- <label class="form-check-label "  for="checkBoxLikes">Sort by Likes</label> -->
              <label class="form-check-label btn btn-outline-secondary sortCheckBoxLabel" for="checkBoxLikes">Sort by
                Likes</label>

            </div>
            <div class="form-check form-check-inline select-option">
              <select class="form-select option-select" aria-label="Default select example">
                <option>Options</option>
                <option>All</option>

              </select>
            </div>

          </div>
      </div>

      </form>
    </div>


    <!-- Main Container -->
    <main class="row">
      <!-- Card Container -->
      <div class="card-container">
        <div class="card-lists" id="card-lists">
          <div class="row g2"></div>
        </div>
      </div>
    </main>
  </div>




  <footer class="bg-light text-center text-lg-start">
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
      © 2022 Copyright:
      <a class="text-dark" href="https://mdbootstrap.com/">Halil Esmer</a>
    </div>
    <!-- Copyright -->
  </footer>
  </div>
</body>

<script src="./config.js"></script>
<script src="./data/findByIngredientsData.js"></script>
<script src="./data/complexSearchData.js"></script>
<script src="./data/GroceryProductsData.js"></script>
<script src="./data/recipeDetailData.js"></script>
<script src="./main.js"></script>
